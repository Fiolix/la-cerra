<div class="profile-container">
  <h2>My Profile</h2>

  <div class="profile-info">
    <p><strong>Username:</strong> <span id="profile-username">...</span></p>
    <p><strong>Email:</strong> <span id="profile-email">...</span></p>
    <p><strong>User since:</strong> <span id="profile-since">...</span></p>
  </div>

  <div class="profile-actions">
    <button id="change-password-btn">Change password</button>
    <button id="delete-account-btn">Delete account</button>
  </div>

  <div class="profile-stats">
    <h3>Ticklist stats</h3>
    <p><strong>Total ticks:</strong> <span id="tick-count">...</span></p>
    <p><strong>Highest grade:</strong> <span id="highest-grade">...</span></p>
    <p><strong>Highest flash:</strong> <span id="highest-flash">...</span></p>
  </div>
</div>

<!-- Sicherheitsabfrage für Account-Löschung -->
<div id="delete-confirm" style="display: none;">
  <p>Are you sure you want to delete your account? This cannot be undone.</p>
  <button id="confirm-delete">Yes, delete my account</button>
  <button id="cancel-delete">Cancel</button>
</div>

<h3>My Ticklist</h3>
<div id="ticklist-table"></div>
<div id="pagination-controls"></div>
