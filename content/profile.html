<div class="profile-container">

<!-- Neuer Profil-Header (Desktop) -->
<div class="profile-header">
  <div class="profile-avatar" aria-hidden="true">○</div>

  <div class="profile-meta">
    <div class="profile-name" id="profile-username">...</div>
    <div class="profile-email" id="profile-email">...</div>
    <div class="profile-since">User since: <span id="profile-since">...</span></div>

    <div class="profile-links">
      <a href="#" id="change-password-link">Change password</a>
      <span class="dot">·</span>
      <a href="#" id="delete-account-link">Delete account</a>
    </div>
  </div>
</div>


<!-- Stat-Kacheln -->
<div class="stats-grid">
  <div class="stat-card">
    <div class="stat-number" id="tick-count">...</div>
    <div class="stat-label">Ticks</div>
  </div>
  <div class="stat-card">
    <div class="stat-number" id="highest-grade">...</div>
    <div class="stat-label">Highest grade</div>
  </div>
  <div class="stat-card">
    <div class="stat-number" id="highest-flash">...</div>
    <div class="stat-label">Highest flash</div>
  </div>
</div>

</div>

<!-- Sicherheitsabfrage für Account-Löschung -->
<div id="delete-confirm" style="display: none;">
  <p>Are you sure you want to delete your account? This cannot be undone.</p>
  <button id="confirm-delete">Yes, delete my account</button>
  <button id="cancel-delete">Cancel</button>
</div>

<section class="profile-ticklist">
  <h3>My Ticklist</h3>

  <!-- Filter + Spalten (Desktop) -->
  <div class="filter-bar" id="tick-filters">
    <div class="filters-left">
      <label>Sector
        <select id="filter-sector">
          <option value="">All</option>
        </select>
      </label>

      <label>Grade
        <select id="filter-grade">
          <option value="">All</option>
          <option value="6a+">ab 6a+</option>
          <option value="6b">ab 6b</option>
          <option value="6c">ab 6c</option>
          <option value="7a">ab 7a</option>
        </select>
      </label>

      <label>Flash
        <select id="filter-flash">
          <option value="">All</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </label>
    </div>

<div class="filters-right">
  <div class="columns">
    <label>View:
      <select id="columns-select" multiple>
        <option value="date" selected>Date</option>
        <option value="sector" selected>Sector</option>
        <option value="block" selected>Block</option>
        <option value="grade" selected>Grade</option>
        <option value="flash" selected>Flash</option>
        <option value="rating" selected>Rating</option>
      </select>
    </label>
  </div>
</div>

  </div>

  <div id="ticklist-table"></div>
  <div id="pagination-controls"></div>
</section>
